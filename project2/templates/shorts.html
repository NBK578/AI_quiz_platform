{% extends "base.html" %}
{% block title %}쇼츠 관리{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">쇼츠 관리</h2>

  <!-- 1) 문제 JSON 파일 선택 폼 -->
  <form method="post" class="mb-5">
    <label class="form-label">문제 JSON 파일 선택:</label>
    <div class="mb-3">
      {% for f in files %}
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="selected_files"
            value="{{ f }}"
            id="chk_{{ loop.index }}"
          >
          <label class="form-check-label" for="chk_{{ loop.index }}">
            {{ f }}
          </label>
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">
      선택한 파일로 쇼츠 생성
    </button>
  </form>

  <!-- 2) 생성된 쇼츠 미리보기 & 다운로드 -->
  {% if shorts %}
    <h4 class="mb-3">생성된 쇼츠</h4>
    <div class="row g-4">
      {% for fname in shorts %}
        <div class="col-md-4">
          <div class="card h-100">
            <!-- 비디오 미리보기 -->
            <video
              class="card-img-top"
              controls
              preload="metadata"
              style="max-height:200px; object-fit:cover;"
              src="{{ url_for('static', filename='output/' ~ fname) }}"
            >
              동영상 재생을 지원하지 않는 브라우저입니다.
            </video>
            <div class="card-body d-flex flex-column">
              <h6 class="card-title text-truncate">{{ fname }}</h6>
              <div class="mt-auto">
                <!-- 다운로드 -->
                <a
                  href="{{ url_for('static', filename='output/' ~ fname) }}"
                  download="{{ fname }}"
                  class="btn btn-sm btn-outline-secondary w-100"
                >
                  <i class="fa-solid fa-download"></i> 다운로드
                </a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">아직 생성된 쇼츠가 없습니다.</div>
  {% endif %}
</div>
{% endblock %}
